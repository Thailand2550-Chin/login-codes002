<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <title>login</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    
    <div class="container" id="container">
        <div class="form-container sign-up">
            <form>
                <h1>สร้างบัญชี</h1>
                <div class="social-icons">
                    <a href="#" class="icon">
                        <i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon">
                        <i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon">
                        <i class="fa-brands fa-github"></i>
                    <a href="#" class="icon">
                        <i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <span>หรือใช้อีเมลของคุณในการลงทะเบียน</span>
                <input type="text" placeholder="ชื่อ">
                <input type="email" placeholder="อีเมลล์">
                <input type="password" placeholder="รหัสผ่าน">
                <button>ลงชื่อเข้าใช้</button>

            </form>
        </div>
        <div class="form-container sign-in">
            <form>
                <h1>ลงชื่อเข้าใช้</h1>
                <div class="social-icons">
                    <a href="#" class="icon">
                        <i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon">
                        <i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon">
                        <i class="fa-brands fa-github"></i>
                    <a href="#" class="icon">
                        <i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <span>หรือใช้รหัสผ่านอีเมลของคุณ</span>
                <input type="email" placeholder="อีเมลล์">
                <input type="password" placeholder="รหัสผ่าน">
                <a href="#">ลืมรหัสผ่าน?</a>
                <button>เข้าสู่ระบบ</button>

            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>ยินดีต้อนรับ</h1>
                    <p>ป้อนรายละเอียดส่วนบุคคลของคุณเพื่อใช้คุณลักษณะทั้งหมดของไซต์</p>
                    <button class="hidden" id="login">เข้าสู่ระบบ</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>สวัสดีครับ</h1>
                    <p>ลงทะเบียนด้วยรายละเอียดส่วนตัวของคุณเพื่อใช้คุณสมบัติทั้งหมดของไซต์</p>
                    <button class="hidden" id="register">ลงชื่อเข้าใช้</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
